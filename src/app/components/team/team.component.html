<div class="team-page">
  <h2 class="team-lbl">Meet The Team</h2>
  <div class="team-list">
    <div class="team-member-wrapper" *ngFor="let member of teamMemberArr">
      <div class="team-member">
        <div class="image-holder"></div>
        <span>{{member.name}}</span>
        <span>{{member.position}}</span>
      </div>
    </div>
  </div>
</div>
