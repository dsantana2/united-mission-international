<div class="contact-page">
  <div class="contact-form">
    <h1>Contact United Mission international</h1>
    <span>Get in touch with United Mission international to learn more about our work and how you can get
      involved.</span>

    <div class="input-fields-wrapper">
      <div class="name-email-wrapper">
        <input placeholder="Name" class="name" type="text" name="name">
        <input placeholder="Email" class="email" type="text" name="email">
      </div>
      <div class="flex"><input placeholder="Subject" class="subject" type="text" name="subject"></div>
      <div class="flex"><textarea placeholder="Message" class="message"></textarea></div>
      <button>Send</button>
    </div>
  </div>
</div>
